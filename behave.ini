[behave]
# Behave configuration file

# Default format for test output
default_format = pretty

# Show timings for each step
show_timings = true

# Stop on first failure (useful for debugging)
# stop = true

# Logging configuration
logging_level = INFO
logging_format = %(levelname)-8s %(name)s: %(message)s

# Tags to include/exclude
# default_tags = -@skip

# Paths
paths = features

# Step definitions
step_definitions = features/steps

# JUnit XML output for CI/CD integration
# junit = true
# junit_directory = reports

# Allure reporting (if using allure-behave)
# format = allure_behave.formatter:AllureFormatter
# outdir = reports/allure-results